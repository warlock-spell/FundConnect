<!-- cashbook_entry_search.html -->
{% extends 'core/base.html' %}

{% block title %}Create Entry{% endblock %}
{% block heading %}Enter Date for entry{% endblock %}

{% block content %}
    <div class="max-w-full mx-auto bg-gray-200 p-6 rounded-lg shadow-lg">
        <form method="post" action=".">
            {% csrf_token %}

            <div class="flex flex-wrap -mx-4">
                <div class="w-full md:w-1/3 px-4 mb-4">
                    <label for="date" class="font-bold">Date</label>
                    <input type="text" name="date" id="date" class="w-full py-4 px-6 rounded-xl border">
                </div>

                <div class="w-full md:w-1/3 px-4 mb-4">
                    <label for="month" class="font-bold">Month</label>
                    <input type="text" name="month" id="month" class="w-full py-4 px-6 rounded-xl border">
                </div>

                <div class="w-full md:w-1/3 px-4 mb-4">
                    <label for="year" class="font-bold">Year</label>
                    <input type="text" name="year" id="year" class="w-full py-4 px-6 rounded-xl border">
                </div>
            </div>

            <div class="flex justify-end mt-6">
                <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Search</button>
            </div>
        </form>
    </div>
{% endblock %}
